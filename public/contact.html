<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Snakes and Ladders</title>
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css">

	<!-- JQuery cdn-->
	<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>

	<!--[if IE]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- navbar -->
	<header class="header"></header>


	<!--Content-->
	<div class="container contact-form">
		<div class="contact-image">
			<img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
		</div>
		<form action="https://formspree.io/your@email.com" method="POST">
			<h3>Drop Us a Message</h3>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" id="inputName"/>
					</div>
					<div class="form-group">
						<input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" id="inputEmail/>
					</div>
					<div class="form-group">
						<input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" id="inputPhone"/>
					</div>
					<div class="form-group">
						<input type="submit" name="btnSubmit" class="btnContact" value="Send Message" id="sendMessage" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" id="inputMessage"></textarea>
					</div>
				</div>
			</div>
		</form>
	</div>


	<!--footer-->
	<footer class="footer"> </footer>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

	<!--game js files-->
	<script type="module" src="snakes-and-ladders-web.js"></script>
	<script src="snakes-and-ladders-web.js"></script>

	<script>
		$(function() {
			$(".header").load("header.html");
			$(".footer").load("footer.html");
		});

	</script>

	<!--forwarding emails-->
<script>$(document).ready ->
  $('#sendMessage').submit (e) ->
    name = document.getElementById('inputName')
    email = document.getElementById('inputEmail')
	message = document.getElementById('inputMessage')
	phone = document.getElementById('inputPhone')

    if !name.value or !email.value or !message.value or !phone.value
      alertify.error 'Please check your entries'
      return false
    else
      $.ajax
        method: 'POST'
        url: '//formspree.io/jafarli_alizamin@yahoo.com'
        data: $('#contact-form').serialize()
        datatype: 'json'
      e.preventDefault()
      $(this).get(0).reset()
      alertify.success 'Message sent'</script>

</body>

</html>
